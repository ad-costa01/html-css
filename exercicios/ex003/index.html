<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga com Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo.html-200.png" alt="Logo HTML 5">
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/css3.200.png" alt="CSS3 Logo">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://gitconnected.com/public/images/tutorials/svg/javascript.svg" alt="Logo javascript">
</body>
</html>
